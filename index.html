<style>
    /* ... rest of your body and layout styles ... */

    .kid-portrait {
        width: 150px;
        height: 150px;
        margin: 0 auto;
        background-image: url('family-kids.png'); 
        /* background-size: auto 160% zooms in on the top half (portraits) of the kids */
        background-size: auto 160%; 
        background-repeat: no-repeat;
        border-radius: 50%;
        border: 4px solid white;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        background-color: white; 
        /* Centers the zoomed-in portion vertically to focus on faces */
        background-position-y: 10%; 
        overflow: hidden;
    }

    .card-hover:hover .kid-portrait {
        transform: scale(1.1);
    }

    /* Precisely calculated horizontal positions for 4 characters */
    /* 0 / (4-1) = 0% */
    .pos-luxembourg { background-position-x: 0%; }
    /* 1 / (4-1) = 33.33% */
    .pos-switzerland { background-position-x: 33.33%; }
    /* 2 / (4-1) = 66.66% */
    .pos-greece      { background-position-x: 66.66%; }
    /* 3 / (4-1) = 100% */
    .pos-philippines { background-position-x: 100%; }

    /* ... rest of your card-style ... */
</style>
