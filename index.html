<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family World Weather</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #fffcf0 0%, #fff5e6 50%, #f0f9ff 100%);
            min-height: 100vh;
        }
        .kid-portrait {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            background-image: url('family-kids.png'); 
            background-size: auto 160%; 
            background-repeat: no-repeat;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            background-color: white; 
            background-position-y: 10%; 
            overflow: hidden;
        }
        .card-hover:hover { transform: translateY(-5px); transition: all 0.3s ease; }
        .card-hover:hover .kid-portrait { transform: scale(1.1); }
        
        /* Sprite Positions */
        .pos-luxembourg { background-position-x: 0%; }
        .pos-switzerland { background-position-x: 33.33%; }
        .pos-greece      { background-position-x: 66.66%; }
        .pos-philippines { background-position-x: 100%; }

        /* Country Colors - Switzerland updated to Boria Besply */
        .bg-luxembourg  { background-color: rgba(255, 241, 242, 0.9); border: 1px solid #fecdd3; } /* Baby Pink */
        
        /* Boria Besply for Switzerland: Muted Dusty Rose */
        .bg-switzerland { background-color: rgba(206, 161, 154, 0.95); border: 1px solid #b58d86; color: white; }
