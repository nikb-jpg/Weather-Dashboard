<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family World Weather</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #fffcf0 0%, #fff5e6 50%, #f0f9ff 100%);
            min-height: 100vh;
        }
        .kid-portrait {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            background-image: url('family-kids.png'); 
            background-size: auto 160%; 
            background-repeat: no-repeat;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            background-color: white; 
            background-position-y: 10%; 
            overflow: hidden;
        }
        .card-hover:hover { transform: translateY(-5px); transition: all 0.3s ease; }
        .card-hover:hover .kid-portrait { transform: scale(1.1); }
        
        /* Sprite Positions */
        .pos-luxembourg { background-position-x: 0%; }
        .pos-switzerland { background-position-x: 33.33%; }
        .pos-greece      { background-position-x: 66.66%; }
        .pos-philippines { background-position-x: 100%; }

        /* Country Colors - Switzerland is Boria Besply */
        .bg-luxembourg  { background-color: rgba(255, 241, 242, 0.9); border: 1px solid #fecdd3; }
        .bg-switzerland { background-color: rgba(206, 161, 154, 0.95); border: 1px solid #b58d86; } 
        .bg-greece      { background-color: rgba(240, 249, 255, 0.9); border: 1px solid #bae6fd; }
        .bg-philippines { background-color: rgba(255, 255, 237, 0.9); border: 1px solid #fef08a; }

        .card-base {
            backdrop-filter: blur(8px);
            border-radius: 2rem;
        }
    </style>
</head>
<body class="p-6">
    <div class="container mx-auto px-4 max-w-6xl">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 text-center md:text-left">
            <div>
                <h1 class="text-4xl font-bold text-orange-600 tracking-tight">Family World Weather ‚òÄÔ∏è</h1>
                <p class="text-gray-500 font-medium italic">"Every day is a gift for a wonderful Mom"</p>
            </div>
            <div id="current-date" class="mt-4 md:mt-0 px-5 py-2 bg-white/60 rounded-full shadow-sm text-orange-700 font-bold border border-orange-100"></div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8" id="weather-grid"></div>
        
        <footer class="text-center mt-12 text-gray-400 text-sm font-medium italic">
            "Wherever you go, no matter what the weather, always bring your own sunshine."
        </footer>
    </div>

    <script>
        const LOCATIONS = {
            luxembourg: { name: "Luxembourg", flag: "üá±üá∫", word: "Moien", posClass: "pos-luxembourg", colorClass: "bg-luxembourg", lat: 49.6116, lon: 6.1319 },
            zurich: { name: "Switzerland", flag: "üá®üá≠", word: "Gr√ºezi", posClass: "pos-switzerland", colorClass: "bg-switzerland", lat: 47.3769, lon: 8.5417 },
            rodos: { name: "Greece", flag: "üá¨üá∑", word: "Kalimera", posClass: "pos-greece", colorClass: "bg-greece", lat: 36.4408, lon: 28.2225 },
            philippines: { name: "Philippines", flag: "üáµüá≠", word: "Mabuhay", posClass: "pos-philippines", colorClass: "bg-philippines", lat: 14.5995, lon: 120.9842 }
        };

        function getWeatherDetails(code) {
            if (code === 0) return { text: "Beautiful Sun", icon: "sun", color: "text-orange-500" };
            if (code >= 1 && code <= 3) return { text: "Partly Cloudy", icon: "cloud-sun", color: "text-blue-400" };
            if (code >= 51 && code <= 67) return { text: "Gentle Rain", icon: "cloud-rain", color: "text-indigo-400" };
            return { text: "Cloudy Day", icon: "cloud", color: "text-gray-400" };
        }

        async function fetchWeather(id, loc) {
            try {
                const url = "https://api.open-meteo.com/v1/forecast?latitude=" + loc.lat + "&longitude=" + loc.lon + "&current=temperature_2m,weather_code&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=auto";
                const response = await fetch(url);
                const data = await response.json();
                const details = getWeatherDetails(data.current.weather_code);

                const card = document.createElement('div');
                const isSwiss = loc.colorClass === 'bg-switzerland';
                const textCol = isSwiss ? 'text-white' : 'text-gray-800';
                const accentCol = isSwiss ? 'text-white/90' : 'text-orange-500';

                card.className = "card-base shadow-xl p-6 card-hover flex flex-col items-center text-center " + loc.colorClass;
                card.innerHTML = '<div class="mb-4"><div class="kid-portrait ' + loc.posClass + '"></div></div>' +
                    '<h2 class="text-2xl font-bold ' + textCol + ' flex items-center gap-2"><span>' + loc.flag + '</span> ' + loc.name + '</h2>' +
                    '<p class="' + accentCol + ' font-bold text-sm mb-4 italic">(' + loc.word + '!)</p>' +
                    '<div class="flex items-center justify-center gap-3 mb-2">' +
                        '<img src="https://unpkg.com/lucide-static@latest/icons/' + details.icon + '.svg" class="w-10 h-10 opacity-70 ' + (isSwiss ? 'invert brightness-200' : '') + '">' +
                        '<span class="text-5xl font-black ' + textCol + '">' + Math.round(data.current.temperature_2m) + '¬∞C</span>' +
                    '</div>' +
                    '<p class="' + (isSwiss ? 'text-white' : details.color) + ' font-bold mb-6">' + details.text + '</p>' +
                    '<div class="w-full border-t border-black/5 pt-4 text-sm font-medium ' + (isSwiss ? 'text-white/80' : 'text-gray-600') + '">' +
                        '<div class="flex justify-between px-4">' +
                            '<span>Today: ' + Math.round(data.daily.temperature_2m_max[0]) + '¬∞</span>' +
                            '<span>Tomorrow: ' + Math.round(data.daily.temperature_2m_max[1]) + '¬∞</span>' +
                        '</div>' +
                    '</div>';
                document.getElementById('weather-grid').appendChild(card);
            } catch (e) { 
                console.error("Error loading weather for " + loc.name, e); 
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
            for (const key in LOCATIONS) {
                fetchWeather(key, LOCATIONS[key]);
            }
        });
    </script>
</body>
</html>
